<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg-dark: #0f0f23;
      --bg-darker: #09090f;
      --surface: #1a1a2e;
      --border: #2d2d44;
      --text: #e4e4e7;
      --text-secondary: #a1a1aa;
      --success: #10b981;
      --error: #ef4444;
      --radius: 12px;
    }

    body {
      width: 380px;
      height: 600px;
      background: var(--bg-dark);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .settings-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s;
      font-size: 18px;
    }

    .settings-btn:hover {
      background: var(--border);
      color: var(--text);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* Message Bubbles */
    .message {
      display: flex;
      gap: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      background: var(--surface);
    }

    .message.user .avatar {
      background: var(--primary);
    }

    .message-content {
      max-width: 75%;
      background: var(--surface);
      padding: 12px 16px;
      border-radius: var(--radius);
      line-height: 1.6;
      font-size: 14px;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: var(--primary);
      border-radius: var(--radius) var(--radius) 4px var(--radius);
    }

    .message.assistant .message-content {
      border-radius: var(--radius) var(--radius) var(--radius) 4px;
    }

    /* Typing Indicator */
    .typing {
      display: flex;
      gap: 4px;
      padding: 8px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-8px); opacity: 1; }
    }

    /* Input Area */
    .input-area {
      padding: 16px 20px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-box {
      flex: 1;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      transition: border-color 0.2s;
    }

    .input-box:focus {
      outline: none;
      border-color: var(--primary);
    }

    .send-btn {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      overflow-x: auto;
      padding: 2px;
    }

    .quick-actions::-webkit-scrollbar {
      height: 4px;
    }

    .quick-actions::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .action-btn {
      background: var(--bg-darker);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: var(--surface);
      border-color: var(--primary);
    }

    /* Error Message */
    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin: 12px 20px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .error-msg.show {
      display: block;
    }

    /* Welcome Screen */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .welcome-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .welcome h2 {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .welcome p {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .suggestions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
      max-width: 340px;
    }

    .suggestion {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-size: 13px;
    }

    .suggestion:hover {
      background: var(--bg-darker);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .suggestion-icon {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .suggestion-text {
      color: var(--text-secondary);
    }

    /* Model Selector */
    .model-selector {
      padding: 12px 20px;
      background: var(--bg-darker);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      flex-shrink: 0;
    }

    .model-label {
      color: var(--text-secondary);
    }

    .model-select {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .model-select:focus {
      outline: none;
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">‚ú®</div>
      <span>AI Assistant</span>
    </div>
    <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </div>

  <div class="model-selector">
    <span class="model-label">Model:</span>
    <select class="model-select" id="modelSelect" title="Select AI model">
      <option value="meta-llama/llama-3-8b-instruct">Llama 3 8B (Free)</option>
      <option value="google/gemma-7b-it">Gemma 7B (Free)</option>
      <option value="mistralai/mistral-7b-instruct">Mistral 7B (Free)</option>
      <option value="openchat/openchat-7b">OpenChat 7B (Free)</option>

  </div>

  <div class="error-msg" id="errorMsg"></div>

  <div class="chat-container">

      <div class="welcome" id="welcome">

          <div class="suggestion" data-prompt="Help me write an email">
            <div class="suggestion-icon">‚úçÔ∏è</div>
            <div class="suggestion-text">Write an email</div>
          </div>
          <div class="suggestion" data-prompt="Translate to English">
            <div class="suggestion-icon">üåê</div>
            <div class="suggestion-text">Translate text</div>

    </div>

    <div class="input-area">
      <div class="quick-actions" id="quickActions">
        <button class="action-btn" data-action="summarize">üìÑ Summarize</button>
        <button class="action-btn" data-action="explain">üí° Explain</button>

        <button class="action-btn" data-action="improve">‚ú® Improve</button>

      <div class="input-wrapper">
        <textarea class="input-box" id="userInput" placeholder="Ask me anything..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn">
          <span>‚û§</span>

      </div>
    </div>
  </div>

  <script src="popup-modern.js"></script>
</body>
</html>
