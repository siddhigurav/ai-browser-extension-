<!DOCTYPE html>
<html>
<head>
    <title>Test Hugging Face API</title>
</head>
<body>
    <h1>Test Hugging Face API</h1>
    <button id="testApi" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Test Hugging Face API Directly
    </button>
    <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 5px;"></div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing Hugging Face API...</p>';
            
            try {
                const response = await fetch('https://router.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: 'The quick brown fox'
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Test Successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ API Test Failed!</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ API Test Error!</p>
                    <p>Error: ${error.message}</p>
                `;
                console.error('API Test Error:', error);
            }
        });
    </script>
</body>
</html>
