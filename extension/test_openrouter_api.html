<!DOCTYPE html>
<html>
<head>
    <title>Test OpenRouter API</title>
</head>
<body>
    <h1>Test OpenRouter API</h1>
    <button id="testApi" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Test OpenRouter API Directly
    </button>
    <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 5px;"></div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing OpenRouter API...</p>';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://www.nykaa.com',
                        'X-Title': 'AI Assistant Extension'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3-8b-instruct',
                        messages: [
                            { role: 'user', content: 'Say hello world' }
                        ],
                        temperature: 0.2,
                        max_tokens: 1024
                    })
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ API Test Successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ API Test Failed!</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ API Test Error!</p>
                    <p>Error: ${error.message}</p>
                `;
                console.error('API Test Error:', error);
            }
        });
    </script>
</body>
</html>
