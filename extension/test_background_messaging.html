<!DOCTYPE html>
<html>
<head>
    <title>Background Messaging Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #E0E0E0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #5D3A9B;
        }
        button {
            background-color: #5D3A9B;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7D5AB9;
        }
        #result {
            background-color: #1E1E1E;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #1E1E1E;
            color: #E0E0E0;
            border: 1px solid #5D3A9B;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Messaging Test</h1>
        <p>Test messaging with the background script:</p>
        
        <textarea id="inputText" placeholder="Enter text to process...">What is the capital of France?</textarea>
        
        <button id="testAIRequest">Test AI Request</button>
        <button id="testSummarize">Test Summarize</button>
        <button id="testSiteAnalysis">Test Site Analysis</button>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testAIRequest').addEventListener('click', async () => {
            try {
                const inputText = document.getElementById('inputText').value;
                const resultDiv = document.getElementById('result');
                
                resultDiv.textContent = 'Sending AI request...';
                
                const response = await chrome.runtime.sendMessage({
                    type: 'AI_REQUEST',
                    payload: {
                        input: inputText,
                        model: 'meta-llama/llama-3-8b-instruct',
                        provider: 'openrouter'
                    }
                });
                
                if (response && response.success) {
                    resultDiv.textContent = 'Response:\n' + response.data.text;
                } else {
                    resultDiv.textContent = 'Error: ' + (response?.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
        
        document.getElementById('testSummarize').addEventListener('click', async () => {
            try {
                const inputText = document.getElementById('inputText').value;
                const resultDiv = document.getElementById('result');
                
                resultDiv.textContent = 'Sending summarize request...';
                
                const response = await chrome.runtime.sendMessage({
                    type: 'SUMMARIZE_REQUEST',
                    payload: {
                        text: inputText
                    }
                });
                
                if (response && response.success) {
                    resultDiv.textContent = 'Summary:\n' + response.data.text;
                } else {
                    resultDiv.textContent = 'Error: ' + (response?.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
        
        document.getElementById('testSiteAnalysis').addEventListener('click', async () => {
            try {
                const resultDiv = document.getElementById('result');
                
                resultDiv.textContent = 'Sending site analysis request...';
                
                // Get current tab URL
                const tabs = await chrome.tabs.query({active: true, currentWindow: true});
                const tab = tabs[0];
                
                if (!tab) {
                    throw new Error('No active tab found');
                }
                
                const response = await chrome.runtime.sendMessage({
                    type: 'ANALYZE_SITE',
                    payload: {
                        url: tab.url
                    }
                });
                
                if (response && response.success) {
                    resultDiv.textContent = 'Site Analysis:\n' + JSON.stringify(response.data, null, 2);
                } else {
                    resultDiv.textContent = 'Error: ' + (response?.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
